{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input name="title" id="title" class="form-control"
        value="{{ request.form['title'] or post['title'] }}" required>
    </div>
    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea name="body" id="body" class="form-control" rows="10">{{ request.form['body'] or post['body'] }}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>

  <hr>

  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">
    Delete Post
  </button>

  <div class="modal fade" id="deleteConfirmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="delete-form" action="{{ url_for('blog.delete', id=post['id']) }}" method="post"></form>

        <div class="modal-body">
          <p>Are you sure you want to delete this post?</p>
          <p class="text-danger-emphasis"><strong>This action cannot be undone.</strong></p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>

          <button type="submit" class="btn btn-danger" form="delete-form">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
